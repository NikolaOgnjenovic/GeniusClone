<div class="modal-overlay">
  <div class="modal-content">
    <h2>Update Album {{ album.title }}</h2>
    <form [formGroup]="updateAlbumForm">
      <label for="title">Title</label>
      <input type="text" formControlName="title" id="title">

      <label for="releaseDate">Release Date</label>
      <input type="date" formControlName="releaseDate" id="releaseDate">

      <label for="coverArt">Cover Art URL</label>
      <input type="text" formControlName="coverArt" id="coverArt">

      <label for="genres">Genres</label>
      <select multiple formControlName="genres" id="genres">
        <option *ngFor="let genre of genres" [value]="genre">{{ genre.name }}</option>
      </select>

      <div class="button-row">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="button" (click)="onUpdate()">Update</button>
      </div>
    </form>
  </div>
</div>
