<div class="modal-overlay">
  <div class="modal-content">
    <h2>Create Album</h2>
    <form [formGroup]="createAlbumForm">
      <label for="title">Title</label>
      <input type="text" formControlName="title" id="title">

      <label for="releaseDate">Release Date</label>
      <input type="date" formControlName="releaseDate" id="releaseDate">

      <label for="coverArt">Cover Art URL</label>
      <input type="text" formControlName="coverArt" id="coverArt">

      <label for="genres">Genres</label>
      <select multiple formControlName="genres" id="genres">
        <option *ngFor="let genre of genres" [value]="genre">{{ genre.name }}</option>
      </select>

      <div>
        <label>
          <input type="radio" name="type" [(ngModel)]="selectedType" [value]="'band'" [ngModelOptions]="{standalone: true}"> Band
        </label>
        <label>
          <input type="radio" name="type" [(ngModel)]="selectedType" [value]="'artist'" [ngModelOptions]="{standalone: true}"> Artist
        </label>
      </div>

      <div *ngIf="selectedType === 'band'">
        <label for="band">Band</label>
        <select multiple="false" formControlName="band" id="band">
          <option *ngFor="let band of bands" [value]="band">{{ band.name }}</option>
        </select>
      </div>

      <div *ngIf="selectedType === 'artist'">
        <label for="artist">Performer</label>
        <select multiple="false" formControlName="artist" id="artist">
          <option *ngFor="let artist of artists" [value]="artist">{{ artist.name }}</option>
        </select>
      </div>

      <div class="button-row">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="button" (click)="onCreate()">Create</button>
      </div>
    </form>
  </div>
</div>
