<h2>{{playlist.name}}</h2>
<hr class="separator">
<div class="cards-container">
    <div *ngFor="let song of playlist.songs" class="card">
      <img [src]="song.image" alt="Song image" class="card-img">
      <div class="card-body">
        <h5 class="card-title">{{ song.title }}</h5>
        <p class="card-text">{{ song.album.title }}</p>
      </div>
    </div>
</div>
