<div class="cards-container">
    <div *ngFor="let playlist of playlists" class="card" (click)="visitPlaylist(playlist)">
      <div class="card-body">
        <h5 class="card-title">{{ playlist.name }}</h5>
        <div class="button-container">
          <button (click)="onUpdate(playlist)">Update</button>
          <button (click)="onDelete(playlist)">Delete</button>
        </div>
      </div>
    </div>
  </div>
