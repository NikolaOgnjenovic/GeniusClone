<h2>Update playlist {{playlist.name}}</h2>
<div class="container">
    <form [formGroup]="updatePlaylistForm">
        <label for="name">Name</label>
        <input type="text" formControlName="name" id="name"/>
        <div class="button-row">
            <button type="button" (click)="onCancel()">Cancel</button>
            <button type="button" (click)="onUpdate()">Update</button>
        </div>
    </form>
    <h2>Selected songs for playlist</h2>
    <div class="cards-container">
        <div *ngFor="let song of selectedSongs" class="card" (click)="removeSong(song)">
          <div class="card-body">
            <h5 class="card-title">{{ song.title }}</h5>
            <p class="card-text">{{ song.album.title }}</p>
          </div>
        </div>
    </div>
    <hr class="separator">
    <h2>Available songs</h2>
    <div class="cards-container">
        <div *ngFor="let song of songs" class="card" (click)="addSong(song)">
          <div class="card-body">
            <h5 class="card-title">{{ song.title }}</h5>
            <p class="card-text">{{ song.album.title }}</p>
          </div>
        </div>
    </div>
</div>
