<nav>
  <h1>GeniusClone</h1>
  <ul>
    <li [class.active]="isActive('/')"><a (click)="navigateTo('/')">Home</a></li>
    <li [class.active]="isActive('/bands')"><a (click)="navigateTo('/bands')">Bands</a></li>
    <li [class.active]="isActive('/songs')"><a (click)="navigateTo('/songs')">Songs</a></li>
    <li [class.active]="isActive('/artists')"><a (click)="navigateTo('/artists')">Artists</a></li>
    <li *ngIf="!authState.currentUserIsModerator()" [class.active]="isActive('/genres')"><a (click)="navigateTo('/genres')">Genres</a></li>
    <li [class.active]="isActive('/albums')"><a (click)="navigateTo('/albums')">Albums</a></li>
    <li [class.active]="isActive('/playlists')"><a (click)="navigateTo('/playlists')">Playlists</a></li>
    <li *ngIf="!authState.getCurrentUser()" [class.active]="isActive('/auth/login')"><a (click)="navigateTo('/auth/login')">Login</a></li>
    <li *ngIf="!authState.getCurrentUser()" [class.active]="isActive('/auth')"><a (click)="navigateTo('/auth')">Register</a></li>
    <li *ngIf="authState.getCurrentUser()"><a (click)="logout()">Logout</a></li>
  </ul>
</nav>
