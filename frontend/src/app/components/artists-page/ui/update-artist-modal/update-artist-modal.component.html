<div class="modal-overlay">
    <div class="modal-content">
        <h2>Update Artist {{artist.name}}</h2>
        <form [formGroup]="updateArtistForm">
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name"/>

            <label for="surname">Surname</label>
            <input type="text" formControlName="surname" id="surname"/>

            <label for="birthday">Birthday</label>
            <input type="date" formControlName="birthday" id="birthday"/>

            <div class="button-row">
                <button type="button" (click)="onCancel()">Cancel</button>
                <button type="button" (click)="onUpdate()">Update</button>
            </div>
        </form>
    </div>
</div>
